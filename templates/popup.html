<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        * {
            box-sizing: border-box;
        }

        /* Container styles */
        .container {
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        p {
            margin-bottom: 10px;
            text-align: center;
        }

        /* Button styles */
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #compare {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 5px;
            display: block;
        }

        #record:hover {
            opacity: 1;
        }

        /* Countdown styles */
        #countdown {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparison</h1>
        <p>You have successfully logged in!</p>
        <p>The compare will let you record a voice sample and compare it to the original stored.</p>
        <div class="button-container">
            <button id="compare">Compare</button>
        </div>
        <div id="countdown"></div>
    </div>
    <script>
        let compareButton = document.getElementById('compare');
        let countdownElement = document.getElementById('countdown');
        
        compareButton.addEventListener('click', async function() {
            startRecording('/compare', 10);
        });

        async function startRecording(endpoint, duration) {
            compareButton.disabled = true;
            let secondsLeft = duration;
            countdownElement.textContent = `Recording ends in ${secondsLeft} seconds`;
            
            const intervalId = setInterval(() => {
                secondsLeft--;
                countdownElement.textContent = `Recording ends in ${secondsLeft} seconds`;
                if (secondsLeft <= 0) {
                    clearInterval(intervalId);
                    countdownElement.textContent = 'Recording stopped.';
                    compareButton.disabled = false;
                }
            }, 1000);

            // Send POST request to start recording
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: new URLSearchParams({
                        duration: duration.toString()
                    }),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                });

                if (response.ok) {
                    console.log('Recording started successfully.');
                    // Redirect to /record on successful comparison
                    window.location.href = '/record';
                } else {
                    console.error('Failed to start recording.');
                }
            } catch (error) {
                console.error('Error occurred while starting recording:', error);
            }
        }
    </script>
</body>
</html>
